<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
     <legend>
        <b>Họ Và Tên:</b> <br>
        <input type="text">
    </legend>
    <legend>
        <b>Email:</b> <br>
        <input type="email">
    </legend>
    <legend>
        <b>Số điện thoại:</b> <br>
        <input type="number">
    </legend>
    <legend>
        <b>Giới tính:</b> <br>
        <input type="radio" name="gender""><span>Nam:</span>
        <input type="radio" name="gender"><span>Nữ:</span>
    </legend>
    <legend>
        <b>Quan Hệ Kết Hôn:</b> <br>
        <input type="radio" name="married_status"><span>Độc Thân:</span>
        <input type="radio" name="married_status"><span>Đã Kết Hôn:</span>
    </legend>
    <legend>
        <b>So Thich:</b> <br>
        <input type="checkbox" name="favorite"><span>Đá Bóng:</span>
        <input type="checkbox" name="favorite"><span>Nghỉ Học:</span>
    </legend>
    <legend>
        <b>Giới Tính</b> <br>
        <select name="" id="">
            <option value="0">Nam</option>
            <option value="1">Nữ</option>
            <option value="2">Khác</option>
        </select>
    </legend>
    <legend>
        <b>Miêu tả về 1 người thích:</b> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </legend>
        <input type="submit" value="Đăng Nhập">
        <button type="reset">Nhập Lại</button>
    </form>
</body>
</html>
