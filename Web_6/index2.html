<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="background-color:rgb(253, 253, 196);">
        <b style="background-color: aquamarine;">Đăng Ký Học Viện</b>
        <legend>
            <b style="color:DodgerBlue ;">Họ và tên:</b><br>
            <input type="text">
        </legend>
        <legend>
            <b style="color:DodgerBlue ;">Ngày sinh:</b><br>
            <input type="date">
        </legend>
        <legend>
            <b style="color:DodgerBlue ;">Giới tính:</b><br>
            <input type="radio" name="gander"><span>Nam</span>
            <input type="radio" name="gander"><span>Nữ</span>
        </legend>
        <legend>
            <b style="color:dodgerblue ;">Địa Chỉ:</b><br>
            <textarea name="" id="" cols="20" rows="3"></textarea>
        </legend>
        <legend>
            <b style="color:dodgerblue ;">Lớp:</b><br>
            <select name="" id="">
                <option value="">Chọn Lớp</option>
                <option value="">Lớp Front-end</option>
                <option value="">Lớp Back-end</option>
            </select>
        </legend>
        <legend>
            <b style="color:dodgerblue ;">Email:</b><br>
            <input type="email">
        </legend>
        <legend>
            <b style="color:dodgerblue ;">Điện Thoại:</b>
            <input type="number">
        </legend>
        <button type="button">Đăng Ký</button>
        <button type="reset">Nhập Lại</button>
    </form>
</body>
</html>
